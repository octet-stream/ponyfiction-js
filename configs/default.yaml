# App configs
app:
  # Name of your app.
  name: Библиотека Твайлайт
  host: localhost
  port: 1337
  secure: false

  # Set default app lang
  lang: ru-RU
  theme: twi

  # Node.js env for app
  # Can be "devel" or "pro"
  env: devel

  # Is sign up ebable on your site?
  # Can be only "true" or "false"
  enableSignup: true

# Static server configs
static:
  host: localhost
  port: 2319
  secure: false

frontend:
  host: localhost
  port: 2321
  secret: false

# Database configs
database:
  driver: mysql
  host: localhost
  port: 3306
  user: root
  pass: null
  name: twi

# Sesstion storage configs
session:
  # Your secret key for session storage. This is default value.
  # Note: This value is required.
  secret: null

  # Cookie prefix
  prefix: twi. # prefix must end with "."
  sessidName: usessid

# Mail configs
smtp:
  # Hostname of your mail server
  host: null
  port: null

  # Use SSL?
  # Can be only "true" of "false"
  secure: true

  # E-mail address for noreply bot. Something like this:
  # noreply@yourdomain.com
  user: null

  # Password of noreply bot account
  pass: null
