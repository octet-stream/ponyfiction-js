# Put your settings in user.config.yaml
###
app:
  # Name of your app.
  name: Библиотека Твайлайт
  host: localhost
  port: 1337

  # Set default app lang
  lang: ru-RU
  theme: twi

  # Node.js env for app
  # Can be 'devel' or 'pro'
  env: devel
database:
  driver: mysql
  host: localhost
  port: 3306
  user: root
  pass: null
  name: twi
  prefix: fim_
session:
  # Your secret key for session storage. This is default value.
  # Note: This value is required.
  secret: null

  # Cookie prefix
  prefix: twi. # prefix must end with "."
  sessidName: usessid
smtp:
  host: null
  port: null

  # Use SSL?
  # Can be only 'true' of 'false'
  secure: true
  # E-mail address for noreply bot. Something like this:
  # noreply@yourdomain.com
  user: null

  # Password of noreply bot account
  pass: null
